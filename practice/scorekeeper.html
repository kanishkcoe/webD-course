<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="scorekeeper.css">
    <title>score-keeper</title>
  </head>
  <body>
    <h1><span id="p1score">0</span> to <span id="p2score">0</span></h1>
    <p>Playing to : <span id="max">5</span></p>

    <input type="number" name="maxscore" value="score">
    <button type="button" name="button" id="p1">Player one</button>
    <button type="button" name="button" id="p2">Player two</button>
    <button type="button" name="button" id="reset">Reset</button>


    <script type="text/javascript" src="scorekeeper.js"></script>
  </body>
</html>
